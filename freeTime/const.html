<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .form{
            display: flex;
            flex-direction: column;
            row-gap: 5px;
            border: blue 2px solid;
        }
        .wrapper{
            width: 350px;
            padding: 10px;
        }
        .flex{
            display: flex;
            justify-content: space-between;
        }
        .item{
            margin-top: 10px;
            border: red 2px solid;
        }
    </style>
</head>
<body>
<form name="creator" class="form wrapper">
    <label class="flex">Name:<input type="text" name="name"></label>
    <label class="flex">Surname:<input type="text" name="surname"></label>
    <label class="flex">Phone:<input type="text" name="phone"></label>
    <label class="flex">Email:<input type="email" name="email"></label>
    <label class="flex">Company:<input type="text" name="company"></label>
    <label class="flex">Department:<input type="text" name="department"></label>
    <label class="flex">Birthday:<input type="date" name="birthday"></label>
    <button>Create</button>
</form>
<script src="consultation.js"></script>
</body>
</html>
